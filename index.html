<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paulo's Resume</title>
    <meta
      name="description"
      content="Interactive PDF resume viewer. Explore Paulo's professional experience, skills, and projects."
    />
    <meta name="author" content="Paulo" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://gitpaulo.github.io/" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="build/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta name="theme-color" content="#0074d9" />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gitpaulo.github.io/" />
    <meta property="og:title" content="Paulo's Resume" />
    <meta
      property="og:description"
      content="Interactive PDF resume viewer. Explore Paulo's professional experience, skills, and projects."
    />
    <meta
      property="og:image"
      content="https://gitpaulo.github.io/resources/gitpaulo.png"
    />
    <meta property="og:image:alt" content="Paulo's Resume Preview" />
    <meta property="og:site_name" content="Paulo's Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://gitpaulo.github.io/" />
    <meta name="twitter:title" content="Paulo's Resume" />
    <meta
      name="twitter:description"
      content="Interactive PDF resume viewer. Explore Paulo's professional experience, skills, and projects."
    />
    <meta
      name="twitter:image"
      content="https://gitpaulo.github.io/resources/gitpaulo.png"
    />
    <meta name="twitter:image:alt" content="Paulo's Resume Preview" />

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Critical CSS to prevent FOUC */
      body {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      body.loaded {
        opacity: 1;
      }

      /* Hide fit button initially */
      #b3 {
        display: none;
      }
    </style>
  </head>

  <body>
    <a href="#canvas-wrap" class="skip-link">Skip to resume</a>

    <div
      id="links-dialog"
      class="dialog-container"
      aria-hidden="true"
      aria-labelledby="links-dialog-title"
      aria-describedby="links-dialog-desc"
    >
      <div class="dialog-overlay" data-a11y-dialog-hide></div>
      <div class="dialog-content" role="document">
        <h1 id="links-dialog-title">
          Links in Resume<span id="links-count" class="links-count"></span>
        </h1>
        <p id="links-dialog-desc" class="dialog-description">
          Click to open or copy with icon.
        </p>
        <div id="links-area"></div>
      </div>
    </div>

    <div id="button-area">
      <button
        class="github-icon"
        type="button"
        onclick="window.location.href = 'https://github.com/GitPaulo';"
        title="View on GitHub"
        aria-label="View on GitHub"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
          focusable="false"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
      </button>
    </div>

    <div id="controls" role="toolbar" aria-label="PDF viewer controls">
      <button
        class="zoom-btn"
        id="b1"
        type="button"
        title="Zoom In"
        aria-label="Zoom In"
        onclick="zoomIn(0.25)"
      >
        <span class="btn-icon" aria-hidden="true"
          ><i class="fa-solid fa-plus"></i></span
        ><span class="btn-text">Zoom In</span>
      </button>
      <button
        class="zoom-btn"
        id="b2"
        type="button"
        title="Download"
        aria-label="Download PDF"
        onclick="download()"
      >
        <span class="btn-icon" aria-hidden="true"
          ><i class="fa-solid fa-download"></i></span
        ><span class="btn-text">Download</span>
      </button>
      <button
        class="zoom-btn"
        id="b3"
        type="button"
        title="Fit to viewport"
        aria-label="Fit document to viewport"
        onclick="fit()"
      >
        <span class="btn-icon" aria-hidden="true"
          ><i class="fa-solid fa-compress"></i></span
        ><span class="btn-text">Fit</span>
      </button>
      <button
        class="zoom-btn"
        id="b4"
        type="button"
        title="Links"
        aria-label="Show document links"
        onclick="openLinks()"
      >
        <span class="btn-icon" aria-hidden="true"
          ><i class="fa-solid fa-link"></i></span
        ><span class="btn-text">Links</span>
      </button>
      <button
        class="zoom-btn"
        id="b5"
        type="button"
        title="Zoom Out"
        aria-label="Zoom Out"
        onclick="zoomOut(0.25)"
      >
        <span class="btn-icon" aria-hidden="true"
          ><i class="fa-solid fa-minus"></i></span
        ><span class="btn-text">Zoom Out</span>
      </button>
    </div>

    <div id="canvas-wrap" role="document" aria-label="Resume PDF viewer">
      <div id="loading-spinner" aria-live="polite" aria-label="Loading resume">
        <div class="spinner"></div>
        <p>Loading resume...</p>
      </div>
      <div id="pdf-container">
        <canvas id="resume-canvas" aria-label="Paulo's Resume"></canvas>
      </div>
      <div id="too-small-message" role="alert" aria-live="polite">
        <p>Canvas is too small.</p>
        <img src="build/assets/canvas_cat.gif" alt="Sad cat" loading="lazy" />
      </div>
      <div id="too-large-message" role="alert" aria-live="polite">
        <p>Canvas is too large.</p>
        <img src="build/assets/canvas_cat.gif" alt="Sad cat" loading="lazy" />
      </div>
    </div>

    <noscript>
      Please enable JavaScript to view the PDF and controls.
    </noscript>

    <script src="build/main.bundle.js" defer></script>
  </body>
</html>
